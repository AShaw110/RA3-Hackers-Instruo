<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="bmi.html">BMI Calculator</a></li>
                <li><a href="daily-tracker.html">Daily Tracker</a></li>
                <li><a href="mental-tips.html">Mental Health Tips</a></li>
                <li><a href="journaling.html">Journaling Tool</a></li>
            </ul>
        </nav>
    </header>

    <section id="daily-tracker">
        <h1>Daily Tracker</h1>
        <form id="daily-form">
            <label for="junk-food">Did you eat junk food today?</label>
            <select id="junk-food" name="junk-food">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="water-intake">How much water did you drink today? (in liters):</label>
            <input type="number" id="water-intake" name="water-intake" required>

            <label for="meals">Number of meals today:</label>
            <input type="number" id="meals" name="meals" required>

            <label for="steps-walked">Steps walked today:</label>
            <input type="number" id="steps-walked" name="steps-walked" required>

            <label for="sports-time">Did you play sports today? If yes, for how long?</label>
            <input type="number" id="sports-time" name="sports-time" placeholder="Enter time in minutes">

            <label for="gym-time">Did you attend the gym? If yes, for how long?</label>
            <input type="number" id="gym-time" name="gym-time" placeholder="Enter time in minutes">

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Mental Health Tracker</p>
    </footer>
</body>
</html>
