    <!-- CBT Quiz Content -->
    <div class="cbt-quiz">
        <h2>CBT Quiz</h2>
        <form id="cbtQuizForm">
            <label for="question1">How often do you feel anxious?</label><br>
            <input type="radio" id="q1a" name="question1" value="Often">
            <label for="q1a">Often</label><br>
            <input type="radio" id="q1b" name="question1" value="Sometimes">
            <label for="q1b">Sometimes</label><br>
            <input type="radio" id="q1c" name="question1" value="Rarely">
            <label for="q1c">Rarely</label><br>

            <label for="question2">Do you experience negative thoughts often?</label><br>
            <input type="radio" id="q2a" name="question2" value="Yes">
            <label for="q2a">Yes</label><br>
            <input type="radio" id="q2b" name="question2" value="No">
            <label for="q2b">No</label><br>

            <button type="submit">Submit</button>
        </form>

        <div id="quizResult"></div>
    </div>

    <script src="cbtquiz.js"></script> <!-- Reference to CBT Quiz JS file -->
