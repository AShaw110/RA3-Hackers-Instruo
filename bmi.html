<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="bmi.html">BMI Calculator</a></li>
                <li><a href="daily-tracker.html">Daily Tracker</a></li>
                <li><a href="mental-tips.html">Mental Health Tips</a></li>
                <li><a href="journaling.html">Journaling Tool</a></li> 
            </ul>
        </nav>
    </header>    

    <section id="bmi">
        <h1>BMI Calculator</h1>
        <form id="bmi-form">
            <label for="height">Height (in cm):</label>
            <input type="number" id="height" name="height" required>

            <label for="weight">Weight (in kg):</label>
            <input type="number" id="weight" name="weight" required>

            <button type="submit">Calculate BMI</button>
        </form>

        <div id="result" style="display:none;">
            <p>Your BMI is: <span id="bmi-result"></span></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Mental Health Tracker</p>
    </footer>

    <script>
        document.getElementById("bmi-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const height = document.getElementById("height").value;
            const weight = document.getElementById("weight").value;

            const bmi = (weight / ((height / 100) ** 2)).toFixed(2);
            
            document.getElementById("result").style.display = "block";
            document.getElementById("bmi-result").textContent = bmi;
        });
    </script>
</body>
</html>
