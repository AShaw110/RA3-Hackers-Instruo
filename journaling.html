<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journaling Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="bmi.html">BMI Calculator</a></li>
                <li><a href="daily-tracker.html">Daily Tracker</a></li>
                <li><a href="mental-tips.html">Mental Health Tips</a></li>
                <li><a href="journaling.html">Journaling Tool</a></li>
            </ul>
        </nav>
    </header>

    <section id="journaling">
        <h1>Journaling Tool</h1>
        <p>Write your thoughts and track your emotional journey here:</p>

        <form id="journaling-form">
            <label for="entry-date">Date:</label>
            <input type="date" id="entry-date" name="entry-date" required>

            <label for="mood">How are you feeling today?</label>
            <select id="mood" name="mood" required>
                <option value="happy">Happy</option>
                <option value="sad">Sad</option>
                <option value="angry">Angry</option>
                <option value="anxious">Anxious</option>
                <option value="calm">Calm</option>
                <option value="excited">Excited</option>
            </select>

            <label for="journal-entry">Journal Entry:</label>
            <textarea id="journal-entry" name="journal-entry" rows="6" required></textarea>

            <button type="submit">Save Entry</button>
        </form>

        <div id="entries-container">
            <h2>Your Previous Entries:</h2>
            <div id="entry-list">
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Mental Health Tracker</p>
    </footer>

    <script>
        document.getElementById("journaling-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const date = document.getElementById("entry-date").value;
            const mood = document.getElementById("mood").value;
            const journalEntry = document.getElementById("journal-entry").value;

            const entryContainer = document.createElement("div");
            entryContainer.classList.add("entry");

            entryContainer.innerHTML = `
                <h3>Entry Date: ${date}</h3>
                <p><strong>Mood:</strong> ${mood}</p>
                <p><strong>Entry:</strong> ${journalEntry}</p>
            `;

            document.getElementById("entry-list").appendChild(entryContainer);

           
            document.getElementById("journaling-form").reset();
        });
    </script>
</body>
</html>
